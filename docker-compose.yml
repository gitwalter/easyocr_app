version: '3.8'

services:
  easyocr-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - KMP_DUPLICATE_LIB_OK=TRUE
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
